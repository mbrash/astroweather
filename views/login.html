<div id="welcome" >
    <h1>Enter Location</h1>
    <form name="loginForm" 
          ng-submit="login.submit()">
        <input ng-model="login.location" id="place" type="text" name="location" placeholder="Your Location (City, Zipcode)">
        <input type="submit" name="submit" value="go">
    </form>
    <button ng-click="login.getLocation()">
    	<span class="glyphicon glyphicon-map-marker"></span>Get location
    </button>
</div>
